<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra thế kỉ</title>
</head>
<body>
<script>
    let a = prompt("Nhập")
    if (a % 100 == 0) {
        document.write("Thế kỉ:" + a/100);
    } else {
        document.write("Thế kỉ:" + Math.floor(a/100+1));
    }



</script>

</body>
</html>
