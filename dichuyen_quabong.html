<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen qua bong</title>
</head>
<body>
<form>
    <img id="img1" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 10%"/>
    <img  id="img2" src="https://tse4.mm.bing.net/th?id=OIP.0r7JM1wLSej6wWaV5F68VgHaHa&pid=Api&P=0" style=" position: absolute; right: 0px; top: 0px"; >
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
    <input type="button" value="click" onclick="moveLeft()">
</form>
<script>
    function init(){
        imgObj = document.getElementById('img1');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;
</script>







</body>
</html>
