<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam Giác</title>
</head>
<body>
<script>
  let a = +prompt("Nhập")
  let b = +prompt("Nhập")
  let c = +prompt("Nhập")
  if (a + b > c && b + c > a && a + c > b ) {
    document.write("Đây là 1 tam giác");
  }
  else {
    document.write("Đây không phải 1 tam giác");
  }
</script>
</body>
</html>
